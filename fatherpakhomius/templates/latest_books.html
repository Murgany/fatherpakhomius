<div class="container-fluid" style="border-top: 60px solid #0099ff"> <!--#FFAE7A-->
    <div class="book-list-wrapper">

        <div class="row mt-5 m-auto mb-3 p-2 rounded" style="background-color: #DAF0FF; border: 1px solid #0099ff">
            <h1 class="text-center p-2 books-header">احدث كتب </h1>
            {% for book in latest_books %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt- mb-3 p-2 m-auto text-center">
                <a href="media/{{book.book}}" target="_blank" class="pdf-link">
                    <div class="row d-flex justify-content-center">{{book.title}}</div>
                    <div class="d-flex card-body justify-content-center">
                        <img src="{{ book.image.url }}" alt="pdf" class="img-fluid"
                             style="border-radius: 5px;">
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <div class="row justify-content-center mt-5 pb-5">
            <a class="text-center p-2 page-links" href="{% url 'book_list' %}">جميع الكتب</a>
        </div>

    </div>
</div>
