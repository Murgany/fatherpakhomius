{% load i18n %}
<div class="row justify-content-center">
    {% for book in latest_books %}
    <div class="col-auto col-xs-6 col-sm-6 col-md-4 col-lg-3 ">
        <div class="card">
            <div class="card-body">
                <a href="media/{{book.book}}" target="_blank" class="pdf-link text-center">
                    {{book.title}}
                    <div class="mt-3">
                        <img src="{{ book.image.url }}" alt="pdf" class="img-fluid p-0 m-0 rounded">
                    </div>
                </a><br>
                {% if book.author %}
                <small>{{book.author}}</small>
                {% endif %}
                {% if book.category %}
                <div class="mt-2">
                    <small class="">{% trans 'Category' %}: {{book.category}}</small>
                </div>
                {% endif %}
                {% if book.description %}
                <details class="w-100">
                    <summary style="color: #5e72e4;">{% trans 'Summary' %}</summary>
                    <small class="text-muted w-100">{{book.description}}</small>
                </details>
                {% else %}
                <div></div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
