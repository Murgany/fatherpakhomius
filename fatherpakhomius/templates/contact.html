{% extends 'base.html' %}
{% load crispy_forms_tags i18n %}

{% block navbar %} {% include 'base.html' %} {% endblock %}

{% block body %}

<div class="container-fluid"
     style="background-image:  url(/media/images/cross.png); background-position: center;">

    <div class="row justify-content-center pt-5">
        <div class="card mx-3 p-3 pt-4">
            <form method="post" class="text-default">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="row justify-content-center my-4">
                   <input class="btn sm btn-dark border-0 bg-gradient-red" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}  {% include "footer.html" %} {% endblock %}

{% block scripts %} {% endblock %}
